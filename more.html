<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>more - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__colunm">
        <span>LG U+</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__colunm">
        <span>18:43</span>
      </div>
      <div class="status-bar__colunm">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">더보기</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-la"></i></span>
        <span><i class="fas fa-music fa-la"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-la"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://raw.githubusercontent.com/erickim147/kokoa-clone-2020-1/master/my-img/KakaoTalk_20201215_042514472.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">김형민</h4>
            <div class="exclamation">
              <h6 class="user-component__subtitle">+1 787 666 999</h6>
              <div class="user-component__subtitle exclamation-radius">!</div>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar"></i>
          <span>일정관리</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-beam"></i>
          <span>이모티콘</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-roller"></i>
          <span>테마</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-file-invoice-dollar"></i>
          <span>계정관리</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">카카오 서비스</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">카카오스토리</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img
                src="https://t1.daumcdn.net/cfile/tistory/27015D4756FE1C713C"
              />
            </div>
            <span class="more-suggestions__icon-text">카카오택시</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img
                src="https://raw.githubusercontent.com/erickim147/kokoa-clone-2020-1/master/my-img/kakaobank.JPG"
              />
            </div>
            <span class="more-suggestions__icon-text">카카오뱅크</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img
                src="https://w.namu.la/s/dff9a691d8de1e8559a2663dccd161173c75c2cb31bc9aabcdada6e2f4ebaa67f13dda416632faddd7d6e1df65714f8b9be8e25cb3b71c0d6ecca622fb3381e50496d90e8e7d331fca128f901676ac3e444ae22921723361aa31d73cf4cbcb4d"
              />
            </div>
            <span class="more-suggestions__icon-text">카카오채널</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="frends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav_dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>스크린을 줄여주세욧!!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/43ef9375c1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
