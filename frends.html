<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__colunm">
        <span>LG U+</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__colunm">
        <span>18:43</span>
      </div>
      <div class="status-bar__colunm">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">친구목록</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-la"></i></span>
        <span><i class="fas fa-music fa-la"></i></span>
        <span><i class="fas fa-cog fa-la"></i></span>
      </div>
    </header>

    <a id="frends-display-link">
      <i class="fas fa-info-circle"></i>친구목록 더보기
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="frends__screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://raw.githubusercontent.com/erickim147/kokoa-clone-2020-1/master/my-img/KakaoTalk_20201215_042514472.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">김형민</h4>
            <!-- <h6 class="user-component__subtitle">this txt whatever</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="frends-screen-channel">
        <div class="frends-screen-channel-header">
          <span>즐겨찾기</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://raw.githubusercontent.com/erickim147/kokoa-clone-2020-1/master/my-img/KakaoTalk_20201215_042757549.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                ♥예봉이♥
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="frends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav_dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="spalsh-screen">
      <i class="fas fa-comment fa-2x"></i>
    </div>

    <div id="no-mobile">
      <span>스크린을 줄여주세욧!!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/43ef9375c1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
