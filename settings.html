<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__colunm">
        <span>LG U+</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__colunm">
        <span>18:43</span>
      </div>
      <div class="status-bar__colunm">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"><i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">설정</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <ul class="setting-list">
        <li class="settings__setting">
          <div class="settings__setting-colunmn">
            <i class="fas fa-bullhorn"></i>
            <span>공지사항</span>
          </div>
          <div class="settings__setting-colunmn"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-colunmn">
            <i class="fas fa-flask"></i>
            <span>카카오랩</span>
          </div>
          <div class="settings__setting-colunmn"></div>
        </li>
        <li class="settings__setting bottom__none">
          <div class="settings__setting-colunmn">
            <i class="fas fa-info-circle"></i>
            <span>버전</span>
          </div>
          <div class="settings__setting-colunmn">3.0.0.1</div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-colunmn">
            <i class="fas fa-lock"></i>
            <span>잠금설정</span>
          </div>
          <div class="settings__setting-colunmn"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-colunmn">
            <i class="far fa-bell"></i>
            <span>알림설정</span>
          </div>
          <div class="settings__setting-colunmn"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-colunmn">
            <i class="fas fa-user-friends"></i>
            <span>친구설정</span>
          </div>
          <div class="settings__setting-colunmn"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-colunmn">
            <i class="far fa-comment"></i>
            <span>채팅방설정</span>
          </div>
          <div class="settings__setting-colunmn"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-colunmn">
            <i class="far fa-sun"></i>
            <span>배경화면</span>
          </div>
          <div class="settings__setting-colunmn"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-colunmn">
            <i class="fas fa-paint-roller"></i>
            <span>테마</span>
          </div>
          <div class="settings__setting-colunmn"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-colunmn">
            <i class="fas fa-phone-alt"></i>
            <span>전화</span>
          </div>
          <div class="settings__setting-colunmn">Default theme</div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="frends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav_dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Y스크린을 줄여주세욧!!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/43ef9375c1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
