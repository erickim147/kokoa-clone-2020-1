<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__colunm">
        <span>LG U+</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__colunm">
        <span>18:43</span>
      </div>
      <div class="status-bar__colunm">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">카카오톡 클론 코딩!</h1>
      <p class="welcome-header__text">내가 만든 첫번째 웹사이트!</p>
    </header>

    <form action="frends.html" method="GET" id="login-form">
      <input
        required
        name="username"
        type="email"
        placeholder="Email (아무거나 @ 형식)"
      />
      <input
        required
        name="password"
        type="password"
        placeholder="Password (아무거나 8자리 이상)"
        minlength="8"
      />
      <input type="submit" value="Log in" />
      <a href="#">Find kokoa Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>스크린을 줄여주세욧!!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/43ef9375c1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
