<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__colunm">
        <span>LG U+</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__colunm">
        <span>18:43</span>
      </div>
      <div class="status-bar__colunm">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">검색</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-la"></i></span>
        <span><i class="fas fa-cog fa-la"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i>
          <span>연락처</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i>
          <span>지문인식</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>친구초대</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends__title">플러스친구</h6>
        <span>플러스 친구를 추가하여 푸짐한 혜택 받으세요!</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4>★오늘의 책★</h4>
          <span>오늘의 책 구매 <i class="fas fa-chevron-right fa-xs"></i></span>
        </div>
        <div class="open-post">
          <div class="open-post__colunmn">
            <h5 class="open-post__title">
              Do it! 클론 코딩 영화 평점 웹서비스
            </h5>
            <h6 class="open-post__hashtags">#컴포넌트#라우터#프레임워크</h6>
            <div class="open-post__members">
              <img src="https://avatars1.githubusercontent.com/u/3612017" />
              <span class="open-post__members-count"
                >니꼴라스 , 김형태 지음</span
              >
              <div class="divider"></div>
              <span class="open-post__members-satus">이지스퍼블리싱</span>
            </div>
          </div>
          <div class="open-post__colunmn">
            <div class="open-post__photo">
              <img
                src="http://image.kyobobook.co.kr/images/book/xlarge/635/x9791163031635.jpg"
              />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i> <span>999</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="open-chat">
        <div class="open-chat__header-line"></div>
        <div class="open-post">
          <div class="open-post__colunmn">
            <h5 class="open-post__title">
              부자 아빠 가난한 아빠. 1(20주년 특별 기념판)
            </h5>
            <h6 class="open-post__hashtags">#부자되는법#금융#부동산#재테크</h6>
            <div class="open-post__members">
              <img src="https://avatars1.githubusercontent.com/u/3612017" />
              <span class="open-post__members-count"
                >로버트 기요사키 지음 | 안진환 옮김</span
              >
              <div class="divider"></div>
              <span class="open-post__members-satus">민음인</span>
            </div>
          </div>
          <div class="open-post__colunmn">
            <div class="open-post__photo">
              <img
                src="http://image.kyobobook.co.kr/images/book/xlarge/591/x9791158883591.jpg"
              />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i> <span>890</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="frends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav_dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>스크린을 줄여주세욧!!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/43ef9375c1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
